    <title>Wiggly Moustache</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>

        <div class="wiggly" id="ftop"></div>

        </div>

        <div class="wiggly" id="sbottom-left"></div>
        <div class="wiggly" id="sbottom-right"></div>

    </div>
